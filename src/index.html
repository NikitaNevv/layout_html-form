<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <div class="form1">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            id="surname"
            name="surname"
            autocomplete="off"
          >
        </div>

        <div class="form">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>

        <div class="form">
          <label for="howOld">
            How old are You?
          </label>
          <input
            type="number"
            id="howOld"
            name="age"
            value="12"
            min="1"
            max="100"
            autocomplete="off"
          >
        </div>

        <div class="form">
          <label for="birth">
            Full date of birth:
          </label>
          <input
            type="date"
            name="dateOfBirth"
            id="birth"
            autocomplete="off"
          >
        </div>

        <div class="form1">
          <label for="policyAgr">
          I accept the term of the agreement
          </label>
          <input
          type="checkbox"
          id="policyAgr"
          name="termOfAgreement"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <div class="margin-bottom">
          <label for="mail">
            E-mail:
          </label>
          <input
            type="email"
            name="Email"
            id="mail"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </div>

        <div>
          <label for="pass">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="pass"
            minlength="4"
            maxlength="20"
            required
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <div>
          Do you love cats?
          <input
            type="radio"
            id="yes"
            name="love_cats?"
            value="yes"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            name="love_cats?"
            id="no"
            value="no"
          >
          <label for="no">No</label>
        </div>

        <div class="form">
          <label for="favcolor">
            What is your favorite color?
          </label>
          <input
            type="color"
            id="favcolor"
            name="favcolor"
            autocomplete="off"
          >
        </div>

        <div class="form">
          <label for="goToBed">
            What time do you go to bed?
          </label>
          <input
            type="time"
            id="goToBed"
            name="TimeGoToBed"
            autocomplete="off"
            step="2"
          >
        </div>

        <div class="form">
          <label>
            What are your favorite brand of cars?
            <select name="FavCarBrands" multiple>
              <option value="BMW">BMW</option>
              <option value="Audio">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="form1">
          <label for="rating">
            How do you rate our work?
          </label>
          <input
            type="range"
            id="rating"
            name="rateWork"
            min="1"
            max="10"
            value="1"
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset  class="fieldset">
        <legend>
          Additional info:
        </legend>
        <div class="margin-bottom">
          <label for="comm">
            Comments:
          </label>
          <textarea
            name="comments"
            id="comm"
            autocomplete="off"
            >
          </textarea>
        </div>

        <div>
          <label for="reccomend">Would you recommend us?</label>
          <select
            name="reccomendUs"
            id="reccomend"
            autocomplete="off">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button
        class="fieldset"
        type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
